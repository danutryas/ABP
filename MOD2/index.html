<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOD 2 ABP : HTML & GIT</title>
  </head>
  <body>
    <h1>MOD 2 ABP : HTML & GIT</h1>
    <div style="display: flex; gap: 16px">
      <div class="">
        <h2>Heading</h2>
        <!-- 2.3 heading -->
        <h1>H1 : Danu Tryas Pristowo</h1>
        <h2>H2 : 1301210028</h2>
        <h3>H3 : IF-45-04</h3>
      </div>
      <div class="">
        <h2>hyperlink</h2>
        <!-- 2.4 hyperlink -->
        <a href="https://www.google.com">Replace current page to google</a
        ><br />
        <a href="https://www.google.com" target="_blank">New tab to google</a>
      </div>
      <table style="width: 360px; text-align: center; border: 1px solid black">
        <h2>Tabel</h2>
        <!-- 2.5 Tabel -->
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Tahun Kelahiran</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Danu</td>
          <td>2002</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Tryas</td>
          <td>2003</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Pristowo</td>
          <td>2004</td>
        </tr>
      </table>
    </div>
    <div style="display: flex; gap: 16px">
      <div class="">
        <h2>Image</h2>
        <!-- 2.6 Image -->
        <img
          src="https://images.unsplash.com/photo-1682686581740-2c5f76eb86d1?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="people-diving"
          style="width: 360px"
        />
      </div>
      <div class="">
        <h3>Audio</h3>
        <!-- 2.7 audio and video -->
        <audio controls>
          <source src="audio.mp3" type="audio/mp3" />
        </audio>
        <br />
        <h3>Video</h3>
        <video controls width="360px">
          <source src="video.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="">
        <h2>Form</h2>
        <form action="">
          <input
            type="text"
            name="name"
            id="input-name"
            placeholder="input your Name"
          />
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="input your Email"
          />
          <input
            type="password"
            name="password"
            id="input-password"
            placeholder="*****"
          />
          <select name="years" id="">
            <option value="">Select Year</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </form>
      </div>
    </div>
  </body>
</html>
